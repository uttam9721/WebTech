<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* Weather App CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    .weather-container h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 65%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #4facfe;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>üå¶Ô∏è Weather App</h2>

    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      let city = document.getElementById("city").value;
      let apiKey = "315c53f0ebe74e159b8134907252708";
      let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

      try {
        let res = await fetch(url);
        let data = await res.json();
        document.getElementById("result").innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <p>üå°Ô∏è Temp: ${data.current.temp_c} ¬∞C</p>
          <p>‚òÅÔ∏è Weather: ${data.current.condition.text}</p>
          <p>üí® Wind: ${data.current.wind_kph} kph</p>
          <img src="https:${data.current.condition.icon}" alt="icon" />
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error fetching data!";
      }
    }
  </script>
</body>
</html>
