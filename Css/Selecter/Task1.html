<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        #red:checked~div{
                background-color: red;
        }
        #blue:checked~div{
                background-color: blue;
        }
        #green:checked~div{
                background-color: green;
        }
    </style>
</head>
<body >
    
    <input type="radio" name="val" id="red">Red
    <input type="radio" name="val" id="blue">Blue
    <input type="radio" name="val" id="green">Green
    <div></div>
</body>
</html>
