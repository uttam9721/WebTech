<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111827;
    }

    .calculator {
      background: #1f2937;
      padding: 20px;
      border-radius: 12px;
      width: 380px;
    }

    .display {
      background: #111827;
      color: white;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      background: #374151;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4b5563;
    }

    .equal {
      background: #60a5fa;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>Rad</button>
      <button>Deg</button>
      <button>x!</button>
      <button>(</button>
      <button>)</button>
      <button>%</button>
      <button>Inv</button>
      <button>sin</button>
      <button>ln</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>π</button>
      <button>cos</button>
      <button>log</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>e</button>
      <button>tan</button>
      <button>√</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>Ans</button>
      <button>EXP</button>
      <button>xʸ</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button>AC</button>
      <button>÷</button>
      <button>×</button>
      <button>-</button>
      <button>+</button>
    </div>
  </div>
</body>
</html>
