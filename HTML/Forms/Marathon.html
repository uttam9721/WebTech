<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marathon Form</h1>
    <form action="">
        <fieldset>
            <legend>Registation</legend>
    <label for="name">Name</label>
    <input type="text" name="" value="Uttam" id="name" placeholder="Enter your name here.." readonly>
    <br><br>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" placeholder="Enter yout age here.." max="60" min="16"> <br><br>
    <label for="distance">Distance:</label>
    <input type="radio" name="15km" id="distance">15 km
    <input type="radio" name="30km" id="distance">30 km
    <input type="radio" name="50km" id="distance">50 km
    <br><br>
    <label for="group">Group:</label> 
    <select name="" id="">
        <!-- <label for="">Subject</label> -->
        <option value="kids">Kids</option>
        <option value="Adult">Value</option>
        <option value="Old">Old</option>
    </select>
    <br><br>
    <label for="group">Gender:</label>
    <input type="radio" name="male" id="">Male
    <input type="radio" name="female" id="">Female
    <br>
    <br>
    <button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
