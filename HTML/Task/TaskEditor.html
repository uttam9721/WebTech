<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Editor UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
    }
    h2 {
        text-align: center;
    }
    .editor-options {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        width: 200px;
        background: #fff;
    }
    legend {
        font-weight: bold;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    #case:checked~textarea{
        font-size: larger;

    }
</style>
</head>
<body>

<h2>Text Editor</h2>
<div class="editor-options">
    <!-- Case -->
    <fieldset>
        <legend>Case</legend>
        <label><input type="radio" name="case" id="case">  Uppercase</label>
        <label><input type="radio" name="case"> Lowercase</label>
        <label><input type="radio" name="case"> Capitalize</label>
    </fieldset>

    <!-- Shadow -->
    <fieldset>
        <legend>Shadow</legend>
        <label><input type="radio" name="shadow"> X-axis</label>
        <label><input type="radio" name="shadow"> Y-axis</label>
        <label><input type="radio" name="shadow"> X-Y axis</label>
    </fieldset>

    <!-- Decoration -->
    <fieldset>
        <legend>Decoration</legend>
        <label><input type="radio" name="decoration"> Underline</label>
        <label><input type="radio" name="decoration"> Overline</label>
        <label><input type="radio" name="decoration"> Line Through</label>
    </fieldset>

    <!-- Style -->
    <fieldset>
        <legend>Style</legend>
        <label><input type="radio" name="style"> Wavy</label>
        <label><input type="radio" name="style"> Dashed</label>
        <label><input type="radio" name="style"> Double</label>
    </fieldset>

    <!-- Align -->
    <fieldset>
        <legend>Align</legend>
        <label><input type="radio" name="align"> Center</label>
        <label><input type="radio" name="align"> Right</label>
        <label><input type="radio" name="align"> Justify</label>
    </fieldset>

    <!-- Color -->
    <fieldset>
        <legend>Color</legend>
        <label><input type="radio" name="color"> Black</label>
        <label><input type="radio" name="color"> Yellow</label>
        <label><input type="radio" name="color"> Red</label>
    </fieldset>
</div>

<textarea placeholder="Type your text here..." id="textt">

</body>
</html>
